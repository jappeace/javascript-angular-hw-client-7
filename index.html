<html>
	<head>
		<title></title>
		<script src="js/angular.js"></script>
		<script src="js/controller.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app="restaurant">
		<header>
			<h1><strong>port</strong>fino</h1>
			<nav>
				<a href="reserve">Reserve</a>
				<a href="order">Order</a>
			</nav>
		</header>
		<form ng-controller="TableReserveController">
			<fieldset>
			<legend>Order for a table</legend>
			<select
				ng-model="selectedTable"
				ng-options="table.id for table in tables">
			</select>
			<button ng-click="reserveTable(selectedTable)">Reserve</button>
			</fieldset>
		</form>

		<div ng-controller="RestaurantOrderController">
			<input ng-model="order" type="text" name="order" />
			<button ng-click="addOrder(order)">Add</button>

			<h1>Order for a table</h1>
			<ul>
				<li ng-repeat="table in tables" ng-click="selectTable(table)"
					ng-class="{tableinfo: true, active:table.reserved, selected:selectedTable==table}">
				Table {{table.id}}, reserved: {{table.reserved}}
					<ul>
						<li ng-repeat="order in table.ordered">
							{{order}}
						</li>
					</ul>	
				</li>
			</ul>
		</div>
	</body>
</html>
