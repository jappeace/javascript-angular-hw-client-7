<html>
	<head>
		<title></title>
		<script src="js/angular.js"></script>
		<script src="js/controller.js"></script>

	</head>
	<body ng-app="restaurant">
		<form ng-controller="TableReserveController">
			<fieldset>
			<legend>Order for a table</legend>
			<select ng-model="table">
				<!-- -->
				<option ng-repeat="table in tables" ng-click="register-table">
				Table {{table.id}}, reserved: {{table.reserved}}
				</option>
			</select>
			<button ng-click="reserveTable(table)">Reserve</button>
			</fieldset>
		</form>

		<div ng-controller="RestaurantOrderController">
			<h1>Order for a table</h1>
			<ul>
				<!-- -->
				<li ng-repeat="table in tables" ng-click="selectTable(table)" ng-class="{active:table.reserved, selected: {{table.id == selectedTable}}}">
				
					Table {{table.id}}, reserved: {{table.reserved}} <span></span>
					<ul>
						<li ng-repeat="order in table.ordered">
							{{order}}
						</li>
					</ul>	
				</li>
			</ul>
		</div>
	</body>
</html>
